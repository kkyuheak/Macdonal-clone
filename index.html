<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <title>맥날도드</title>
    <!--Swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- reset.css cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/92af46884b.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <a href="#">
            <img
              src="./img/header_logo.png"
              alt="헤더로고"
              class="header_logo"
            />
          </a>
        </div>
        <div class="header_main-menu">
          <ul class="header_menu">
            <li><a href="#">Menu</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Story</a></li>
          </ul>
        </div>
        <div class="header_submenu">
          <ul class="submenu_list">
            <li class="submenu_list_1">
              <a href="#">임차문의</a>
            </li>
            <li class="submenu_list_2">
              <a href="#">RECRUIT</a>
            </li>
            <li class="submenu_list_3">
              <a href="#">ENG</a>
            </li>
          </ul>
        </div>
        <div class="search_icon">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div>
    </header>

    <div class="hidden_menu">
      <div class="hidden_menu-list">
        <ul class="hidden_menu-menu">
          <li><a href="#">버거</a></li>
          <li><a href="#">맥런치</a></li>
          <li><a href="#">맥모닝</a></li>
          <li><a href="#">해피 스낵</a></li>
          <li><a href="#">사이드 & 디저트</a></li>
          <li><a href="#">맥카페 & 음료</a></li>
          <li><a href="#">음료</a></li>
        </ul>
        <ul class="hidden_menu-store">
          <li><a href="#">매장찾기</a></li>
          <li><a href="#">맥딜리버리</a></li>
          <li><a href="#">맥드라이브</a></li>
          <li><a href="#">임차문의</a></li>
        </ul>
        <ul class="hidden_menu-new">
          <li><a href="#">프로모션</a></li>
          <li><a href="#">새로운 소식</a></li>
          <li><a href="#">이달의 해피밀</a></li>
        </ul>
        <ul class="hidden_menu-story">
          <li><a href="#">브랜드 소개</a></li>
          <li><a href="#">사회적 책임과 지원</a></li>
          <li><a href="#">맥도날드 품딜 이야기</a></li>
          <li><a href="#">맥도날드 사람들</a></li>
        </ul>
      </div>
    </div>
    <!-- banner -->
    <section class="slide">
      <div class="slide_images">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/slide_1.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/slide_2.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/slide_3.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/slide_4.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/slide_5.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/slide_6.jpeg" alt="" />
            </div>
          </div>
        </div>
        <div class="swiper-prev">
          <span class="prev-icon"><i class="fa-solid fa-arrow-left"></i></span>
        </div>
        <div class="swiper-next">
          <span class="next-icon"><i class="fa-solid fa-arrow-right"></i></span>
        </div>
      </div>
    </section>
  </body>
</html>
